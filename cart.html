<!DOCTYPE html>
<html>
<head> 
    <title>GameHub Cart</title>
    <meta name="description" content="This is the cart page for GameHub marketplace">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Sheet -->
    <link href="styles/styles.css" rel="stylesheet">
    <!-- font awesome import -->
    <script src="https://kit.fontawesome.com/b9b2d21554.js" crossorigin="anonymous"></script>
</head>
    <body>
        <header>
            <!-- GameHub Logo -->
            <a href="index.html">
                <img src="images/GameHub_Logo.png" alt="GameHub Company Logo" class="logohome">
            </a>
            <!-- Search Bar-->
            <div class="search-bar">
                <form action="search.html" class="formA">
                    <input type="text" placeholder="Search For Games">
                <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <!-- Drop down Nav Menu -->
            <div class="dropdown" style="float: right;">
                <button class="dropbtn"><i class="fas fa-bars"></i></button>
                <div class="dropdown-content">
                    <a href="index.html"><i class="fas fa-home"></i></a>
                    <a href="contact.html"><i class="fas fa-phone-alt"></i></a>
                    <a href="my_games.html"><i class="fas fa-gamepad"></i></a>
                    <a href="account.html"><i class="fas fa-user"></i></a>
                    <a href="create_accout.html"><i class="fas fa-user-plus"></i></a>
                </div>
            </div>
        </header>
        <main>

            <section class="containerB">
                <div class="contentBox" style="padding: 4%; left: 18%; margin-top: 8%;">
                    
                    <div class="secheader" style="width: 75%; left: 10%;">
                        Your Cart
                    </div>
                    <h1 class="contentText">MineCraft $29.99</h1> 
                    <h2 class="removeButton">Remove Game <i class="fas fa-times" style="display: block; margin-top: 5%; "></i></h2>
                    <h1 class="contentText">Super Smash Bros Ultimate $59.99</h1> 
                    <h2 class="removeButton">Remove Game <i class="fas fa-times" style="display: block; margin-top: 5%; "></i></h2>
                    <h1 class="contentText" >Pokemon Sword 59.99</h1>
                    <h2 class="removeButton">Remove Game <i class="fas fa-times" style="display: block; margin-top: 5%; "></i></h2>  
                    <h2>Total: $ 150.00 </h2>
                    <button type="submit" class="submit">Purchase</button>
                </div>
            </section>

        </main>
        <footer>

            <section class="footercontainer">
                <!-- About us section -->
                <a href="contact.html">
                    <div class="footerbutton">
                        About Us
                    </div>
                </a>

                <!-- Contact us section -->
                <a href="contact.html" style="margin-top: 10%;">
                    <div class="footerbutton">
                        Contact Us
                    </div>
                </a>
            </section>

                <!-- footer image -->
                <img src="images/VRHeadSet.JPG" alt="Man wearing vrheadset looking left" class="footerimage">
            </section>

        </footer>
    </body>
</html>
