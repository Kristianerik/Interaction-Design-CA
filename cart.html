<!DOCTYPE html>
<html>
<head> 
    <title>GameHub Cart</title>
    <meta name="description" content="This is the cart page for GameHub marketplace">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Sheet -->
    <link href="styles/styles.css" rel="stylesheet">
    <!-- font awesome import -->
    <script src="https://kit.fontawesome.com/b9b2d21554.js" crossorigin="anonymous"></script>
</head>
    <body>
        <header>
            <!-- GameHub Logo -->
            <a href="index.html"> <img src="images/GameHub_Logo.png" alt="GameHub Company Logo" class="logohome"> </a>

            <!-- Nav Buttons -->
            <a href="index.html" style="text-decoration: none;"> <div class="headerNav" style="left: 10%;"> Home </div> </a>
            <a href="my_games.html" style="text-decoration: none;"> <div class="headerNav" style="left: 10%;"> My Games </div> </a>
            <a href="account.html" style="text-decoration: none;"> <div class="headerNav" style="left: 10%;"> Account </div> </a>
            <a href="contact.html" style="text-decoration: none;"> <div class="headerNav" style="left: 10%;"> Contact </div> </a>
            <a href="search.html" style="text-decoration: none;"> <div class="headerNav" style="left: 10%;"> Search </div> </a>
            <a href="cart.html" style="text-decoration: none;"> <div class="headerNav" id="cart" style="left: 10%;"> Cart (<span> 0 </span>)</div> </a>

        </header>
        <main>
    
            <section class="containerb" style="text-align: center;">
                <div class="contentBox" style="padding: 4%; left: 18%; margin-top: 8%; margin-bottom: 8%;">
                    
                   <!--Your Cart Section-->
                   <div class="gameHeader" style="background-color: #E4DFC2; color: #121212; font-size: xx-large; width: 50%; left: 21%; font-weight: bold;"> Your Cart </div>
                   <div class="cartHeader"> Item </div>
                   <div class="cartHeader"> Quantity </div>
                   <div class="cartHeader"> Price </div>
                   <div style="margin-top: 5%;">
                    <p class="cartContent">Call of Duty Modern Warfare</p> 
                    <p class="cartContent"> 1 <i class="fas fa-minus-circle"></i></p>
                    <p class="cartContent">599,00</p>
                    </div>
                    <div class="cartHeader" style="left: 27%;"> Total: 599,00 </div>
                    <div class="purchaseButton" style="margin-top: 12%;">Purchase</div>
                </div>
            </section>
            

        </main>
        <footer>

            <div class="footerHeader"> Follow Us On Our Socials</div>
                <!-- Twitter image -->
                <img src="images/twitter.png" alt="white twitter logo" class="footerimage">
                <!-- Instagram image -->
                <img src="images/instagram.jpg" alt="white instagram logo" class="footerimage">

        </footer>
    </body>
</html>
