<!DOCTYPE html>
<html>
<head> 
    <title>GameHub Search</title>
    <meta name="description" content="This is the search page for GameHub marketplace">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome import -->
    <script src="https://kit.fontawesome.com/b9b2d21554.js" crossorigin="anonymous"></script>
    <!-- Style Sheet-->
    <link href="styles/styles.css" rel="stylesheet">
</head>
    <body>

        <!--------------------------------------------HTML FOR HEADER--------------------------------------------->
        <header class="searchHeader">

            <!-- GameHub Logo -->
            <a href="index.html">
                <img src="images/GameHub_Logo.png" alt="GameHub Company Logo" class="logosearch">
            </a>
            
            <!-- Drop down Nav Menu -->
            <div class="dropdown" style="float: left;">
                <button class="dropbtn"><i class="fas fa-bars"></i></button>
                <div class="dropdown-content">
                    <a href="index.html"><i class="fas fa-home"></i></a>
                    <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                    <a href="contact.html"><i class="fas fa-phone-alt"></i></a>
                    <a href="my_games.html"><i class="fas fa-gamepad"></i></a>
                    <a href="account.html"><i class="fas fa-user"></i></a>
                    <a href="create_accout.html"><i class="fas fa-user-plus"></i></a>
                </div>
            </div>
        </header>

        <!---------------------------------------- HTML for Main ----------------------------------------->

        <main>

            <!-- Search Bar-->
            <div class="search-barb" style="top: 3%;">
                <form action="search.html" class="formB">
                    <input type="text" placeholder="Search For Games">
                <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>

            <!-- Game Cover Grid -->
            <section class="coverGrid">
               
                <!-- MineCraft Game Section -->

                <div class="gamecover">
                    <a href="game.html">
                        <img src="images/MinecraftCover.jpg" alt="Minecraft Video Game Cover" class="gameart one" a href->
                    </a>
                    <h1>Price: MineCraft</h1>
                    <h2>Title: $29.99</h2>
                    <h3>Rating: 4.5/5 <i class="fas fa-star"></i></h3>
                </div>

                <!-- CallofDuty Game Section -->

                <div class="gamecover">
                    <a href="game.html">
                        <img src="images/SmashBrosCover.jpg" alt="Super SmashBros Ultimate Game Cover" class="gameart two">
                    </a>
                    <h1>Price: Super Smash Bros Ulitmate</h1>
                    <h2>Title: $59.99</h2>
                    <h3>Rating: 4/5 <i class="fas fa-star"></i></h3>
                </div>

                <!-- CallofDuty Game Section -->

                <div class="gamecover">
                    <a href="game.html">
                        <img src="images/CallofDutyCover.jpg" alt="Call of Duty Modern Warfare Game Cover" class="gameart three">
                    </a>
                    <h1>Title: Call of Duty Modern Warfare</h1>
                    <h2>Price: $59.99</h2>
                    <h3>Rating: 3/5 <i class="fas fa-star"></i></h3>
                </div>

                <!-- Pokemon Game Section -->

                <div class="gamecover">
                    <a href="game.html">
                        <img src="images/PokemonSword.jpg" alt="Pokemon Sword Game Cover" class="gameart four">
                    </a>
                    <h1>Title: Pokemon Sword</h1>
                    <h2>Price: $59.99</h2>
                    <h3>Rating: 3.5/5 <i class="fas fa-star"></i></h3>
                </div>

            </section>

        </main>

        <!------------------------------------------- HTML for footer section------------------------------>

        <footer>

            <section class="footercontainer">
                <!-- About us section -->
                <a href="contact.html">
                    <div class="footerbutton">
                        About Us
                    </div>
                </a>

                <!-- Contact us section -->
                <a href="contact.html" style="margin-top: 10%;">
                    <div class="footerbutton">
                        Contact Us
                    </div>
                </a>
            </section>

                <!-- footer image -->
                <img src="images/VRHeadSet.JPG" alt="Man wearing vrheadset looking left" class="footerimage">
            </section>


        </footer>

    </body>
</html>
